<link rel="import" href="elements.html">
<link rel="import" href="socobo-inventory-create.html">
<link rel="import" href="socobo-inventory-overview.html">

<dom-module id="socobo-inventory">
  <style>
    :host {
      display: block;
    }

    .button-add {
      position: absolute;
      right: 30px;
      bottom: 30px;
      --paper-fab-background: var(--accent-color);
    }

    #inventoryCreateDialog {
      display: none;
    }
  </style>

  <template>
    <socobo-inventory-create id="inventoryCreateDialog">
    </socobo-inventory-create>

    <socobo-inventory-overview data="{{data}}"></socobo-inventory-overview>
    <paper-fab id="inventory-button-add" class="button-add" icon="add" on-click="createItem"></paper-fab>
  </template>

</dom-module>

<script>
  (function () {
    Polymer({
      is: 'socobo-inventory',

      properties: {},

      ready: function () {
        this.data = [
          {desc: "Mehl", info: "1kg"},
          {desc: "Butter", info: "250g"},
          {desc: "Gurke", info: "2 Stk."},
          {desc: "Puderzucker", info: "2kg"}];
      },
      handleCheck: function () {
      },
      handleUncheck: function () {
      },

      createItem: function () {
        var that = this;
        console.log("show create dialog")
        that.$.inventoryCreateDialog.style.display = "block";
        that.$.inventoryCreateDialog.show();
      }
    });
  })();
</script>
