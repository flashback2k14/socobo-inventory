<link rel="import" href="elements.html">

<dom-module id="socobo-inventory">
  <style>
    :host {
      display: block;
    }

    .inventory {
      margin: 8px;
      padding: 8px;
    }

    .searchBox {
      display: inline-block;
      width: 100%;
      @apply(- -layout-horizontal);
    }

    .checkBoxAll {
      margin-left: 16px;
      --paper-checkbox-unchecked-color: var(--text-primary-color);
      --paper-checkbox-checked-color: var(--accent-color)
    }

    .search-input {
    @apply(--layout-flex);
      margin-left: 32px;
      --paper-input-container-color: var(--text-primary-color);
      --paper-input-container-focus-color: var(--text-primary-color);
      --paper-input-container-input-color: var(--text-primary-color)
    }

    .overview {
      padding: 0px;
    }

    .inventory-item-container {
      margin: 8px 8px 0 0;
      padding: 8px;
      border-radius: 0;
      border: 4px solid #ddd;
    }

    .button-add {
      position: absolute;
      right: 30px;
      bottom: 30px;
      --paper-fab-background: var(--accent-color);
    }
  </style>

  <template>
    <paper-material vertical layout class="inventory" elevation="1">
      <paper-toolbar class="searchBox">
          <paper-checkbox class="checkBoxAll" id="inventoryCheckBoxAll"></paper-checkbox>
          <paper-input class="search-input" id="inventorySearch" label="Suche"></paper-input>
      </paper-toolbar>

      <paper-material elevation="1">
        <div id="inventoryOverview" class="overview">
          <template is="dom-repeat" items="[[data]]">
            <socobo-list-item
              obj="{{item}}"
              isChecked="{{valueOfCheckBox}}"
              on-check="handleCheck"
              on-uncheck="handleUncheck">
              >
            </socobo-list-item>
          </template>
        </div>
      </paper-material>
    </paper-material>

    <paper-fab class="button-add" icon="add"></paper-fab>
  </template>

</dom-module>

<script>
  (function () {
    Polymer({
      is: 'socobo-inventory',

      properties: {
        socobo: {
          type: String,
          value: 'socobo-inventory',
          notify: true
        }
      },

      ready: function () {
        this.data = [
          {desc: "Mehl", info: "1kg"},
          {desc: "Butter", info: "250g"},
          {desc: "Gurke", info: "2 Stk."},
          {desc: "Zucker", info: "2kg"}];
      },
      handleCheck: function () {
      },
      handleUncheck: function () {
      }
    });
  })();
</script>
